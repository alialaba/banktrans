<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="/css/main.css">

    <!-- FONT LINK -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet" />
 <title>Banktrans</title>
</head>
<body>
   
    <section class="user-logs-section">
        
        <div class="user-logs">
           <div class="user-logs-img">
                <!-- <picture>
                    <source srcset="assets/payment.webp" type="image/webp" />
                    <source srcset="assets/payment-min.png" type="image/png" /> -->
                    <img  src="/assets/payment-min.png"
                     class="" 
                     alt="payment illustration"
                     />
                <!-- </picture> -->
           </div>
           <div class="user-logs-form">
               <h1 class="heading">Make your Transfer</h1>
               <p class="heading-sub">Start banking with Banktrans</p>
            <!-- TABS -->
            <div class="tabs">
                <div class="tab tab-login active" onclick="openForm(event,'login')">
                    <p class="tab-title">Login</p>
                </div>
                <div class="tab tab-signup" onclick="openForm(event,'signup')">
                    <p class="tab-title">SignUp</p>
                </div>
            </div>
               <!-- LOGIN FORM -->
               <div class="tab-content" id="login">
                <form action="login" >
                    <div class="field">
                        <input type="text" placeholder="User" class="login__input">
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Pin" maxlength="4" class="login__input">
                    </div>
                
                    <div class="field">
                        <button class="login__btn">Login &rarr;</button>
                    </div>
                </form>

               </div>

               <!-- SIGNUP FORM -->
            <div class="tab-content" id="signup">
                <form action="" >
                    <div class="field">
                        <input type="text" placeholder="First Name" class="signup__input">
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Last Name" class="signup__input">
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Pin" maxlength="4" class="signup__input">
                    </div>
                
                    <div class="field">
                        <button class="signup__btn">Signup &rarr;</button>
                    </div>
                </form>

            </div>

           </div>
        </div>

    </section>

    <!-- TOP NAVIGATION -->
    <!-- <nav class="navbar">
        <div>
            <p class="welcome">Banktrans</p>
        </div>
        <div>
            <img src="/assets/logo.png" alt="Logo" class="logo" />
        </div>
    
    </nav> -->


<!-- CUSTOM JS -->
    <script src="/js/main.js"></script>
</body>
</html>
